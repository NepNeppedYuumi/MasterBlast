{% extends "base.html" %}
{% load static %}

{% block title %}Server error{% endblock %}

{% block content %}
<section class="error-page-message">
    <h1 class="error-page-header">Error 500: server error</h1>
    <p>Something went wrong while trying to load the page.</p>
    <button class="submit-button" id="error-page-go-back" onclick="history.back()">Go back</button>
</section>
{% endblock %}
