{% extends "base.html" %}
{% load static %}

{% block title %}Forbidden{% endblock %}

{% block content %}
<section class="error-page-message">
    <h1 class="error-page-header">Error 403: forbidden</h1>
    <p>You don't have permission to view this page. Check if you're logged in correctly.</p>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <button class="submit-button" id="error-page-go-back" onclick="history.back()">Go back</button>
</section>
{% endblock %}
