{% extends "base.html" %}

{% block title %}Blast{% endblock %}

{% block content %}
    <form class="blast-form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset id="radio-button-wrapper">
            <fieldset class="radio-button">
                <input type="radio" name="blast-mode" id="blastn" value="blastn" checked>
                <label for="blastn">BlastN</label>
            </fieldset>
            <fieldset class="radio-button">
                <input type="radio" name="blast-mode" id="blastp" value="blastp">
                <label for="blastp">BlastP</label>
            </fieldset>
        </fieldset>

        <fieldset>
            <label for="job-name">Job title:</label><br>
            <input type="text" id="job-name" name="job-name" placeholder="Job title..."><br>
        </fieldset>
        
        <fieldset id="sequence-inputs">
            <label for="seq-text">Enter a query sequence:</label><br>
            <textarea name="seq-text" id="seq-text" placeholder="Enter a sequence..." cols="70" rows="10" spellcheck="false"></textarea><br>

            <label for="seq-file">Or, upload a file:</label>
            <input type="file" id="seq-file" name="seq-file" accept=".fasta, .txt"><br>
        </fieldset>

        <input type="submit" class="submit-button" value="Submit" />
    </form>

    {% if messages %}
    {% for message in messages %}
        <p class="error-message">{{ message }}</p>
    {% endfor %}
    {% endif %}
{% endblock %}
